  <script type="text/javascript">



        function searchToggle(obj, evt,bool){
            var container = $(obj).closest('.search-wrapper');

            if(!container.hasClass('active')){
            	// alert("1");
            	  document.getElementById('tips').innerText = "Anything you want";
                  container.addClass('active');
                  evt.preventDefault();
            }
            else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
            	// alert("2");
            	  	document.getElementById('tips').innerText = "Click and you will find";
                  container.removeClass('active');
                  // clear input
                  container.find('.search-input').val('');
                  // clear and hide result container when we press close
                  container.find('.result-container').fadeOut(100, function(){$(this).empty();});
            	  
            }
        }

        function submitFn(obj, evt){
             value = $(obj).find('.search-input').val().trim();
            
             
             if(!value.length){
                 _html = "Please input something!";
                 $(obj).find('.result-container').html('<span>' + _html + '</span>');
                 $(obj).find('.result-container').fadeIn(100);
                 return false;
             }
             else{
                 document.getElementById("myForm").submit()
                 return true;
             }
//
//             evt.preventDefault();
            
            // window.open("interface.html")
            //window.location.href="interface.html";
        }
    </script>
    <script>
	    var particles = true,
	        particleDensity,
	        options = {
	            effectWeight: 1,
	            outerBuffer: 1.08,
	            elementDepth: 220
	        };

	    $(document).ready(function() {

	        $("#demo1").logosDistort(options);

	        if (particles) {
	            particleDensity = window.outerWidth * 7.5;
	            if (particleDensity < 13000) {
	                particleDensity = 13000;
	            } else if (particleDensity > 20000) {
	                particleDensity = 20000;
	            }
	            return $('#particle-target').particleground({
	                dotColor: '#1ec5ee',
	                lineColor: '#0a4e90',
	                density: particleDensity.toFixed(0),
	                parallax: false
	            });
	        }
	    });
	</script>
